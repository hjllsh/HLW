<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
<!--    <link rel="stylesheet" href="../css/style.css">-->
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
</head>
<style>
    .el-textarea__inner {
        line-height: 4;
    }
    .cell {
        padding-left: 10px;
        font-size: 20px;
        text-align: center;
    }
</style>
<body>
<h1 align="center">个人中心</h1>
<div id="app">

        <el-col :span="6">
            <div class="grid-content bg-purple" >
            <img :src="userForm.headshot" style="width: 300px;height: 300px;background-color: #0abdfe;border-radius: 150px;margin-bottom: 15px">
            </div>
            <el-col offset="6">
<!--                action访问后端控制器-->
<!--                更换头像-->
                <el-upload
                        class="upload-demo"
                        action="/myPersional/changeHeadshot"
                        :on-success="uploadSuccess"
                        :before-upload="beforeUpload"
                        :show-file-list="false"
                        name="headshot">
                    <el-button size="middle" type="primary">更换头像</el-button>
                </el-upload>
            </el-col>
<!--            账户余额-->
            <el-col style="margin-top: 20px">
                <el-col :span="10" offset="4">
                    <el-card shadow="hover">
                        我的账户余额:<el-input v-model="userForm.account" style="margin-top: 10px" disabled=""></el-input>
                        <el-col :span="6" offset="12"><el-button type="primary" class="btn" style="margin-top: 10px;margin-bottom: 10px" @click="jumpToRecharge()">充值</el-button></el-col>
                    </el-card>
                </el-col>
            </el-col>
        </el-col>

        <el-col :span="18">
            <div class="grid-content bg-purple">
                <template>
                    <el-tabs v-model="activeName" type="card" @tab-click="handleClick">
<!--                        个人信息-->
                        <el-tab-pane label="个人信息" class="el-icon-user" name="first">
                            <el-col :span="24" style="margin-bottom: 10px;margin-top: 10px">
                            <el-col :span="3"  style="font-size: 16px;text-align: right;line-height: 32px" >
                                <span>用户名:</span>
                            </el-col>
                            <el-col :span="6">
                                <el-input size="small" type="text" v-model="userForm.userName" :disabled="userDisabled"></el-input>
                            </el-col>
                            </el-col>

                            <el-col :span="24" style="margin-bottom: 10px;margin-top: 10px">
                                <el-col :span="3"  style="font-size: 16px;text-align: right;line-height: 32px" >
                                    <span>性别:</span>
                                </el-col>
                                <el-col :span="3" style="font-size: 16px;text-align: right;line-height: 32px">
                                    <el-radio-group :disabled="userDisabled" v-model="userForm.sex" >
                                        <el-radio label="男"></el-radio>
                                        <el-radio label="女"></el-radio>
                                    </el-radio-group>
                                    <!--<el-input size="small" type="text" v-model="userForm.sex" :disabled="userDisabled"></el-input>-->
                                </el-col>
                            </el-col>
                            <el-col :span="24" style="margin-bottom: 10px;margin-top: 10px">
                                <el-col :span="3"  style="font-size: 16px;text-align: right;line-height: 32px" >
                                    <span>地址:</span>
                                </el-col>
                                <el-col :span="6">
                                    <el-input size="small" type="text" v-model="userForm.location" :disabled="userDisabled"></el-input>
                                </el-col>
                            </el-col>
                            <el-col :span="24" style="margin-bottom: 10px;margin-top: 10px">
                                <el-col :span="3"  style="font-size: 16px;text-align: right;line-height: 32px" >
                                    <span>电话:</span>
                                </el-col>
                                <el-col :span="6">
                                    <el-input size="small" type="text" v-model="userForm.phoneNumber" :disabled="userDisabled"></el-input>
                                </el-col>
                            </el-col>
                            <el-col :span="24" style="margin-bottom: 10px;margin-top: 10px">
                                <el-col :span="3"  style="font-size: 16px;text-align: right;line-height: 32px" >
                                    <span>生日:</span>
                                </el-col>
                                <el-col :span="6">
                                    <el-input size="small" type="text" v-model="userForm.birthday" :disabled="userDisabled"></el-input>
                                </el-col>
                            </el-col>
                            <el-col :span="24" style="margin-bottom: 10px;margin-top: 10px">
                                <el-col :span="3"  style="font-size: 16px;text-align: right;line-height: 32px" >
                                    <span>邮箱:</span>
                                </el-col>
                                <el-col :span="6">
                                    <el-input size="small" type="text" v-model="userForm.email" :disabled="userDisabled"></el-input>
                                </el-col>
                            </el-col>
                            <el-col :span="24" style="margin-bottom: 10px;margin-top: 10px">
                                <el-col :span="3"  style="font-size: 16px;text-align: right;line-height: 32px" >
                                    <span>个人简介:</span>
                                </el-col>
                                <el-col :span="14">
                                    <el-input  type="textarea" placeholder="请输入内容"  v-model="userForm.personalDesc" maxlength="30" show-word-limit :disabled="userDisabled"></el-input>
                                </el-col>
                                <el-col>
                                    <el-button type="primary" @click="userDisabled = false" style="margin-top: 10px;margin-bottom: 10px" >编辑</el-button>
                                    <el-button type="primary" @click="updatePersonalCenter()" style="margin-top: 10px;margin-bottom: 10px" :disabled="userDisabled">保存</el-button>
                                </el-col>
                            </el-col>
                        </el-tab-pane>
<!--                        我发布的-->
                        <el-tab-pane label="我发布的" name="second">
                            <template >
                                <el-table
                                        :data="tableData"
                                        border
                                        style="width: 100%;height: 100%">
                                    <el-table-column
                                            prop="releaseTime"
                                            label="上架日期"
                                            width="180">
                                    </el-table-column>
                                    <el-table-column
                                            prop="goodsName"
                                            label="商品名称"
                                            width="180">
                                    </el-table-column>
                                    <el-table-column
                                            prop="goodsType"
                                            label="商品类型"
                                            width="180">
                                    </el-table-column>
                                    <el-table-column
                                            prop="goodsNum"
                                            label="数量"
                                            width="180">
                                    </el-table-column>
                                    <el-table-column
                                            prop="price"
                                            label="价格"
                                            width="180">
                                    </el-table-column>
                                    <el-table-column
                                            prop="operation"
                                            label="操作"
                                            width="180">
                                        <template slot-scope="scope" >
                                            <el-button @click="downGoods(scope.$index)" type="primary" round class="btn-primary" > 下架 </el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                                <div class="block" style="margin-top: 20px">
                                    <el-pagination
                                            @size-change="handleSizeChange"
                                            @current-change="handleCurrentChange"
                                            :current-page="currentPage"
                                            :page-size="pageSize"
                                            layout="total, prev, pager, next, jumper"
                                            :total="totalPage">
                                    </el-pagination>
                                </div>
                            </template>
                        </el-tab-pane>
<!--                        我买到的-->
                        <el-tab-pane label="我买到的" name="third">
                            <template>
                                <el-table
                                        :data="tableData1"
                                        style="width: 100%">
                                    <el-table-column
                                            label="时间"
                                            prop="buyTime"
                                            width="150">
                                    </el-table-column>
                                    <el-table-column
                                            label="订单号"
                                            prop="orderId"
                                            width="200">
                                    </el-table-column>
                                    <el-table-column
                                            label="商品名称"
                                            prop="goodsName"
                                            width="150">
                                    </el-table-column>
                                    <el-table-column
                                            prop="goodsType"
                                            label="商品类型"
                                            width="120">
                                    </el-table-column>
                                    <el-table-column
                                            prop="buyNum"
                                            label="数量"
                                            width="120">
                                    </el-table-column>
                                    <el-table-column
                                            prop="price"
                                            label="价格"
                                            width="120">
                                    </el-table-column>
                                    <el-table-column
                                            label="发货地址"
                                            prop="location"
                                            width="300">
                                    </el-table-column>
                                </el-table>
                                <div class="block" style="margin-top: 20px">
                                    <el-pagination
                                            @size-change="handleSizeChange1"
                                            @current-change="handleCurrentChange1"
                                            :current-page="currentPage1"
                                            :page-size="pageSize1"
                                            layout="total, prev, pager, next, jumper"
                                            :total="totalPage1">
                                    </el-pagination>
                                </div>
                            </template>
                        </el-tab-pane>
<!--                        我卖出的-->
                        <el-tab-pane label="我卖出的" name="fourth">
                            <template>
                                <el-table
                                        :data="tableData2"
                                        style="width: 100%"
                                        max-height="500">
                                    <el-table-column
                                            fixed
                                            prop="date"
                                            label="日期"
                                            width="160">
                                    </el-table-column>
                                    <el-table-column
                                            prop="buyer"
                                            label="买家"
                                            width="130">
                                    </el-table-column>
                                    <el-table-column
                                            prop="name"
                                            label="商品名称"
                                            width="130">
                                    </el-table-column>
                                    <el-table-column
                                            prop="number"
                                            label="数量"
                                            width="130">
                                    </el-table-column>
                                    <el-table-column
                                            prop="price"
                                            label="价格"
                                            width="130">
                                    </el-table-column>
                                    <el-table-column
                                            prop="address"
                                            label="买家地址"
                                            width="300">
                                    </el-table-column>
                                    <el-table-column
                                            prop="insurance"
                                            label="运费险"
                                            width="130">
                                    </el-table-column>
                                </el-table>
                            </template>

                        </el-tab-pane>
                    </el-tabs>
                </template>
            </div>
        </el-col>

    <style>
        .el-row {
            margin-bottom: 20px;
        }
        .el-col {
            border-radius: 4px;
        }
        .bg-purple-dark {
            background: #99a9bf;
        }
        .bg-purple {
            background: #d3dce6;
        }
        .bg-purple-light {
            background: #e5e9f2;
        }
        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }
        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }
    </style>

    <script>
       var vue = new Vue({
            el: '#app',
            data : {
                    currentPage: 1,
                    pageSize: 8,
                    totalPage: 40,
                    currentPage1: 1,
                    pageSize1: 8,
                    totalPage1: 40,
                    activeName: 'first',
                    userDisabled: true,
                    userForm: {
                        userName : "",
                        sex : "",
                        location : "",
                        phoneNumber : "",
                        birthday : "",
                        personalDesc : "",
                        email : "",
                        headshot : "",
                        account : "",
                    },
                    tableData: [{
                        releaseTime : "",
                        goodsName : "",
                        goodsType : "",
                        goodsNum : "",
                        price : "",
                        phoneNumber:"",
                        location:"",
                        goodsDsec:"",
                        goodsId:"",
                        userId:""
                    }],
                    tableData1: [{
                        buyTime:'',
                        orderId:'',
                        goodsName:'',
                        goodsType:'',
                        price:'',
                        buyNum:'',
                        location:''
                    }],
                    tableData2: [{date: '2016-05-03', buyer:'蓝屏', name: '王小虎', number:'1', price:'100'+'￥', address: '上海市普陀区金沙江路 1518 弄', insurance: '已购买'},{date: '2016-05-03', buyer:'蓝屏', name: '王小虎', number:'1', price:'100'+'￥', address: '上海市普陀区金沙江路 1518 弄', insurance: '已购买'},{date: '2016-05-03', buyer:'蓝屏', name: '王小虎', number:'1', price:'100'+'￥', address: '上海市普陀区金沙江路 1518 弄', insurance: '已购买'}, {date: '2016-05-02', buyer:'孔维', name: '王小虎', number:'1', price:'100'+'￥', address: '上海市普陀区金沙江路 1518 弄', insurance: '已购买'}, {date: '2016-05-04', buyer:'lanping', name: '王小虎', number:'1', price:'100'+'￥', address: '上海市普陀区金沙江路 1518 弄', insurance: '已购买'}, {date: '2016-05-01', buyer:'孔维', name: '王小虎', number:'1', price:'100'+'￥', address: '上海市普陀区金沙江路 1518 弄', insurance: '已购买'}, {date: '2016-05-08', buyer:'孔维', name: '王小虎', number:'1', price:'100'+'￥', address: '上海市普陀区金沙江路 1518 弄', insurance: '已购买'}, {date: '2016-05-06', buyer:'孔维', name: '王小虎', number:'1', price:'100'+'￥', address: '上海市普陀区金沙江路 1518 弄', insurance: '已购买'}, {date: '2016-05-07', buyer:'孔维', name: '王小虎', number:'1', price:'100'+'￥', address: '上海市普陀区金沙江路 1518 弄', insurance: '已购买'}],

            },
           created(){
                this.getMyPersonalCenterInfo();
                this.getMyGoods();
                this.getOrderList();
           },
            methods: {
                getMyPersonalCenterInfo(){
                    axios.get("/myPersional/getMyPersionalCenterInfo").then((res)=>{
                       if (res.data.flag){
                           this.$message.success(res.data.message);
                           this.userForm = res.data.data;
                       } else {
                           this.$message.error(res.data.message);
                       }
                    });
                },
                updatePersonalCenter(){
                    this.userDisabled = true;
                    axios.post('/user/updatePersonalCenter',this.userForm).then((res)=>{
                        this.$message({
                            message: res.data.message,
                            type: 'success'
                        });
                        parent.location.reload();
                    });
                },
                jumpToRecharge(){
                    window.location.href = 'hlw_recharge.html';
                },
                //我买到的
                getOrderList(){
                    axios.get("/function/getAllOrders?pageSize="+this.pageSize1+"&currentPage="+this.currentPage1).then((res)=>{
                        if (res.data.flag){
                            this.tableData1 = res.data.data;
                        } else {
                            this.$message.error(res.data.message);
                        }
                    });
                    axios.get("/function/getTotalOrders").then((res)=>{
                        this.totalPage1 = res.data.data;
                    });
                },
                downGoods(index){
                    axios.get("/function/deleteGoods?goodsId="+this.tableData[index].goodsId).then((res)=>{
                        if (res.data.flag) {
                            this.$message.success(res.data.message);
                        }else {
                            this.$message.error(res.data.message);
                        }
                    }).finally(()=>{
                        this.getMyGoods();
                    });

                },
                handleClick(tab, event) {
                    console.log(tab, event);
                },
                handleSizeChange(val) {
                    // console.log(`每页 ${val} 条`);
                },
                handleCurrentChange(val) {
                    // console.log(`当前页: ${val}`);
                    this.currentPage = val;
                    this.pageSize = 8;
                    this.getMyGoods();

                },
                handleCurrentChange1(val){
                    this.currentPage1 = val;
                    this.pageSize1 = 8;
                    this.getOrderList()
                },
                handleEdit(index, row) {
                    console.log(index, row);
                },
                handleDelete(index, row) {
                    console.log(index, row);
                },

                // 上传成功的钩子函数,response为服务端返回的值,file为当前上传的文件封装成的js对象
                uploadSuccess(response, file){
                    // alert(response.data);
                    this.userForm.headshot="http://rm9hwdyan.hn-bkt.clouddn.com/"+response.data;
                    this.$message.success(response.message);
                    // 刷新页面
                    parent.location.reload();
                },
                // 上传前校验的钩子函数
                beforeUpload(file){
                    const isJPG = file.type === 'image/jpeg';
                    const isLt2M = file.size /1024 /1024 < 2;
                    if (!isJPG) {
                        this.$message.error("上传图片只能是JPG格式！");
                    }
                    if (!isLt2M) {
                        this.$message.error("上图片大小不能大于2MB");
                    }
                    return isJPG && isLt2M;
                },
                handlePreview(file) {
                    console.log(file);
                },
                beforeRemove(file, fileList) {
                    return this.$confirm(`确定移除 ${ file.name }？`);
                },
                check(file){
                console.log(file);
                },
                getMyGoods(){
                    axios.get("/function/getMyAllGoods?pageSize="+this.pageSize+"&currentPage="+this.currentPage).then((res)=>{
                        if (res.data.flag){
                            this.tableData = res.data.data;
                        } else {
                            this.$message.error(res.data.message);
                        }
                    });
                    axios.get("/function/getMyTotalGoods").then((res)=>{
                        this.totalPage = res.data.data;
                    });
                },
            }
        });
    </script>
</div>
</body>
</html>
