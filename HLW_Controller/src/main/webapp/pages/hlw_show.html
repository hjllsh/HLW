<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品展示</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id = "app">
    <el-col  style="box-shadow: 2px 2px 12px 0 rgba(0, 0, 0, 0.1)">
    <el-col :span="7" >
        <el-col :span="11">
            <div>
                <img src="../img/user1-128x128.jpg" width="200" height="200px">
            </div>
        </el-col>
        <el-col :span="10" >
            <h3>商品信息</h3>
            <div style="margin-top: 20px"><span>商品名称:</span><span style="margin-left: 10px">xxx</span>
            <p><span >商品类型:</span><span style="margin-left: 10px">xxx</span></p>
            <p><span>上市时间:</span><span style="margin-left: 10px">2022.11.26</span></p>
            </div>
        </el-col>
    </el-col>
    <el-col :span="3" >
        <h3>价格</h3>
        <h1>xxx</h1>
    </el-col>
    <el-col :span="5">
            <h3>商家信息</h3>
            <div style="margin-top: 20px"><span>商家名称:</span><span style="margin-left: 10px">xxx</span>
                <p><span >商家地址:</span><span style="margin-left: 10px">xxx</span></p>
                <el-col :span="5">用户评价:</el-col>
                <el-rate
                        v-model="value"
                        disabled
                        show-score
                        text-color="#ff9900"
                        score-template="{value}">
                </el-rate>
            </div>
        </el-col>
        <el-col :span="6">
            <h3>平台保障</h3>
            <div style="margin-top: 20px"><span>商家名称:</span><span style="margin-left: 10px">xxx</span>
                <p><span >商家地址:</span><span style="margin-left: 10px">xxx</span></p>
                <el-col :span="5">用户评价:</el-col>
                <el-rate
                        v-model="value"
                        disabled
                        show-score
                        text-color="#ff9900"
                        score-template="{value}">
                </el-rate>
            </div>
        </el-col>
        <el-col :span="3">
            <h3>是否购买</h3>
            <div style="margin-top: 45px">
                <el-button type="primary" round>购买</el-button>
            </div>
        </el-col>
    </el-col>
    <el-col>

        <div class="block">
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page.sync="currentPage"
                :page-size="100"
                layout="prev, pager, next, jumper"
                :total="1000">
        </el-pagination>
    </div>
    </el-col>
</div>


<script type="text/javascript">
    var vue = new Vue({
        el: '#app',
        data : {
            currentPage: 5,
            value:'4.7',
        },
            methods: {
                handleSizeChange(val) {
                    console.log(`每页 ${val} 条`);
                },
                handleCurrentChange(val) {
                    console.log(`当前页: ${val}`);
                }
            },
    })
</script>
</body>
</html>
