<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成为卖家</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <!--    <link rel="stylesheet" href="../css/style.css">-->
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
</head>
<body>
<h1 align="center">成为卖家</h1>
<div id="app">
    <!--认证流程-->
    <el-col :span="6">
        <div class="grid-content bg-purple">
            <div style="height: 700px; margin-left: 80px">
                <el-steps direction="vertical">
                    <h2>成为卖家流程</h2>
                    <el-step title="第一步：填写身份基本信息" icon="el-icon-edit" description="填写身份基本信息和上传证件照片"></el-step>
                    <el-step title="第二步：系统审核" icon="el-icon-upload" description="等待系统审核"></el-step>
                    <el-step title="第三步：系统审核通过" icon="el-icon-success" description="认证成功,成为卖家"></el-step>
                </el-steps>
            </div>
        </div>
    </el-col>
    <!--填写身份基本信息-->
    <el-col :span="10" :offset="1">
        <div class="grid-content bg-purple">
            <el-radio-group v-model="labelPosition" size="medium">
            </el-radio-group>
            <h2>填写身份基本信息</h2>
            <el-form :label-position="labelPosition" label-width="100px" :model="ruleForm" :rules="rules" ref="ruleForm">
                <el-form-item label="商店名" prop="StoreName">
                    <el-input v-model="ruleForm.StoreName" suffix-icon="el-icon-edit" placeholder="请输入商店名"></el-input>
                </el-form-item>

                <el-form-item label="国籍/地区" prop="nationality">
                    <template>
                        <el-select v-model="ruleForm.nationality" placeholder="请选择">
                            <el-option
                                    v-for="item in nationalities"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </template>
                    <!--                        <el-input v-model="ruleForm.nation" placeholder="请输入国籍/地区"></el-input>-->
                </el-form-item>
                <!--                    <el-form-item label="证件类型" prop="type">-->
                <!--                        <el-input v-model="ruleForm.type" suffix-icon="el-icon-tickets" placeholder="请输入证件类型"></el-input>-->
                <!--                    </el-form-item>-->

                <el-form-item label="证件类型" prop="type">
                    <template>
                        <el-select v-model="ruleForm.type" placeholder="请选择">
                            <el-option
                                    v-for="item in types"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </template>
                </el-form-item>

                <el-form-item label="证件号" prop="IDNumber">
                    <el-input v-model="ruleForm.IDNumber" suffix-icon="el-icon-edit" placeholder="请输入证件号"></el-input>
                </el-form-item>
                <!--                    <el-form-item label="证件有效期" required>-->
                <!--                        <el-form-item prop="date">-->
                <!--                            <el-date-picker type="date" placeholder="选择有效期" v-model="ruleForm.date" style="width: 100%;"></el-date-picker>-->
                <!--                        </el-form-item>-->
                <!--                    </el-form-item>-->

                <el-form-item label="职业类别" prop="occupation">
                    <template>
                        <el-select v-model="ruleForm.occupation" placeholder="请选择">
                            <el-option
                                    v-for="item in occupations"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </template>
                </el-form-item>

                <el-form-item label="联系方式" prop="phone">
                    <el-input v-model="ruleForm.phone" suffix-icon="el-icon-phone-outline" placeholder="请输入联系方式"></el-input>
                </el-form-item>

                <el-form-item label="商家地址" prop="address">
                    <el-input v-model="ruleForm.address" suffix-icon="el-icon-edit-outline" placeholder="请输入商家地址"></el-input>
                </el-form-item>

                <el-form-item style="text-align: center">
                    <el-button type="primary" @click="submitForm('ruleForm')">成为商家</el-button>
                    <el-button @click="resetForm('ruleForm')">重置</el-button>
                </el-form-item>
            </el-form>
        </div>
    </el-col>
    <!--上传证件照-->
    <el-col :span="4" :offset="3">
        <div class="grid-content bg-purple">
            <h2>上传证件照片</h2>
            <el-upload
                    action="#"
                    list-type="picture-card"
                    :auto-upload="false">
                <i slot="default" class="el-icon-plus"></i>
                <div slot="file" slot-scope="{file}">
                    <img
                            class="el-upload-list__item-thumbnail"
                            :src="file.url" alt="">
                    <span class="el-upload-list__item-actions">
        <span
                class="el-upload-list__item-preview"
                @click="handlePictureCardPreview(file)">
          <i class="el-icon-zoom-in"></i>
        </span>
        <span
                v-if="!disabled"
                class="el-upload-list__item-delete"
                @click="handleDownload(file)">
          <i class="el-icon-download"></i>
        </span>
        <span
                v-if="!disabled"
                class="el-upload-list__item-delete"
                @click="handleRemove(file)">
          <i class="el-icon-delete"></i>
        </span>
      </span>
                </div>
            </el-upload>
            <el-dialog :visible.sync="dialogVisible">
                <img width="100%" :src="dialogImageUrl" alt="">
            </el-dialog>
        </div>
    </el-col>
    <style>
        .el-row {
            margin-bottom: 20px;
        }
        .el-col {
            border-radius: 4px;
        }
        .bg-purple-dark {
            background: #99a9bf;
        }
        .bg-purple {
            background: #d3dce6;
        }
        .bg-purple-light {
            background: #e5e9f2;
        }
        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }
        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }
    </style>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    occupations: [{
                        value: '选项1',
                        label: '学生'
                    }, {
                        value: '选项2',
                        label: '军人'
                    }, {
                        value: '选项3',
                        label: '退休/无业'
                    }, {
                        value: '选项4',
                        label: '生产制造及有关人员'
                    }, {
                        value: '选项5',
                        label: '不便分类的其他从业人员'
                    }],

                    types: [{
                        value: '选项1',
                        label: '居民身份证'
                    }, {
                        value: '选项2',
                        label: '士官证'
                    },{
                        value: '选项3',
                        label: '学生证'
                    }, {
                        value: '选项4',
                        label: '港澳通行证'
                    }],

                    nationalities: [{
                        value: '选项1',
                        label: '中国大陆'
                    }, {
                        value: '选项2',
                        label: '中国香港'
                    }, {
                        value: '选项3',
                        label: '中国澳门'
                    }, {
                        value: '选项4',
                        label: '中国台湾'
                    }],
                    labelPosition: 'top',
                    value:'',
                    dialogImageUrl: '',
                    dialogVisible: false,
                    disabled: false,
                    ruleForm: {
                        name: '',
                        // sex: '',
                        nationality: '',
                        type: '',
                        IDNumber:'',
                        // date:'',
                        StoreName:'',
                        occupation: '',
                        phone:'',
                        address: ''
                    },
                    rules: {
                        // name: [
                        //     { required: true, message: '请输入姓名', trigger: 'blur' }
                        // ],
                        // sex: [
                        //     { required: true, message: '请选择性别', trigger: 'blur' }
                        // ],
                        nationality: [
                            {  required: true, message: '请选择国籍/地区', trigger: 'blur' }
                        ],
                        type: [
                            { required: true, message: '请输入证件类型', trigger: 'blur' }
                        ],
                        IDNumber: [
                            {required: true, message:'请输入证件号', trigger: 'blur' }
                        ],
                        // date: [
                        //     { type: 'date', required: true, message: '请选择日期', trigger: 'change' }
                        // ],
                        StoreName: [
                            { required: true, message: '请输入商店名', trigger: 'blur' }
                        ],
                        occupation: [
                            { required: true, message: '请选择职业类别', trigger: 'blur' }
                        ],
                        phone: [
                            { required: true, message: '请输入联系方式', trigger: 'blur' }
                        ],
                        address: [
                            { required: true, message: '请输入商家地址', trigger: 'blur' }
                        ]
                    }
                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            alert('submit!');
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields()
                },
                handleRemove(file) {
                    console.log(file);
                },
                handlePictureCardPreview(file) {
                    this.dialogImageUrl = file.url;
                    this.dialogVisible = true;
                },
                handleDownload(file) {
                    console.log(file);
                }
            }
        });
    </script>
</div>
</body>
</html>
