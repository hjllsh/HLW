<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成为卖家</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
</head>
<body>
<h1 align="center">卖家认证</h1>
<div id="app">
<!--认证流程-->
        <el-col :span="6">
            <div class="grid-content bg-purple">
                <div style="height: 600px; margin-left: 80px">
                    <el-steps direction="vertical">
                            <h2>成为卖家流程</h2>
                        <el-step title="第一步：填写身份基本信息" icon="el-icon-edit" description="填写身份基本信息和上传证件照片"></el-step>
                        <el-step title="第二步：系统审核" icon="el-icon-upload" description="等待系统审核"></el-step>
                        <el-step title="第三步：系统审核通过" icon="el-icon-success" description="认证成功,成为卖家"></el-step>
                    </el-steps>
                </div>
            </div>
        </el-col>
<!--填写身份基本信息-->
        <el-col :span="10" :offset="1">
            <div class="grid-content bg-purple">
                <el-radio-group v-model="labelPosition" size="medium">
                </el-radio-group>
                    <h2>填写身份基本信息</h2>
                <el-form :label-position="labelPosition" label-width="100px" :model="ruleForm" :rules="rules" ref="ruleForm">
                    <el-form-item label="商店名" prop="storeName">
                        <el-input v-model="ruleForm.storeName" suffix-icon="el-icon-edit" placeholder="请输入商店名"></el-input>
                    </el-form-item>

                    <el-form-item label="国籍/地区" prop="nationality">
                        <template>
                            <el-select v-model="ruleForm.nationality" placeholder="请选择">
                                <el-option
                                        v-for="item in nationalities"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </template>
                    </el-form-item>

                    <el-form-item label="商品类型" prop="goodsType">
                        <template>
                            <el-select v-model="ruleForm.goodsType" placeholder="请选择">
                                <el-option
                                        v-for="item in types"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </template>
                    </el-form-item>

                    <el-form-item label="身份证号" prop="idCard">
                        <el-input v-model="ruleForm.idCard" suffix-icon="el-icon-edit" placeholder="请输入身份证号"></el-input>
                    </el-form-item>

                    <el-form-item label="商家地址" prop="location">
                        <el-input v-model="ruleForm.location" suffix-icon="el-icon-edit-outline" placeholder="请输入商家地址"></el-input>
                    </el-form-item>

                    <el-form-item style="text-align: center">
                        <el-button type="primary" @click="submitForm('ruleForm')">成为商家</el-button>
                        <el-button @click="resetForm('ruleForm')">重置</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-col>
<!--上传证件照-->
        <el-col :span="4" :offset="3">
            <div class="grid-content bg-purple">
                    <h2>上传证件照片</h2>
                <el-upload
                        action="#"
                        list-type="picture-card"
                        :auto-upload="false">
                    <i slot="default" class="el-icon-plus"></i>
                    <div slot="file" slot-scope="{file}">
                        <img
                                class="el-upload-list__item-thumbnail"
                                :src="file.url" alt="">
                        <span class="el-upload-list__item-actions">
        <span
                class="el-upload-list__item-preview"
                @click="handlePictureCardPreview(file)">
          <i class="el-icon-zoom-in"></i>
        </span>
        <span
                v-if="!disabled"
                class="el-upload-list__item-delete"
                @click="handleDownload(file)">
          <i class="el-icon-download"></i>
        </span>
        <span
                v-if="!disabled"
                class="el-upload-list__item-delete"
                @click="handleRemove(file)">
          <i class="el-icon-delete"></i>
        </span>
      </span>
                    </div>
                </el-upload>
                <el-dialog :visible.sync="dialogVisible">
                    <img width="100%" :src="dialogImageUrl" alt="">
                </el-dialog>
            </div>
        </el-col>
    <style>
        .el-row {
            margin-bottom: 20px;
        }
        .el-col {
            border-radius: 4px;
        }
        .bg-purple-dark {
            background: #99a9bf;
        }
        .bg-purple {
            background: #d3dce6;
        }
        .bg-purple-light {
            background: #e5e9f2;
        }
        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }
        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }
    </style>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    types: [{
                        value: '游戏',
                        label: '游戏'
                    }, {
                        value: '家具',
                        label: '家具'
                    },{
                        value: '日常用品',
                        label: '日常用品'
                    }, {
                        value: '电子产品',
                        label: '电子产品'
                    }],

                    nationalities: [{
                        value: '中国大陆',
                        label: '中国大陆'
                    }, {
                        value: '中国香港',
                        label: '中国香港'
                    }, {
                        value: '中国澳门',
                        label: '中国澳门'
                    }, {
                        value: '中国台湾',
                        label: '中国台湾'
                    }],
                    labelPosition: 'top',
                    value:'',
                    dialogImageUrl: '',
                    dialogVisible: false,
                    disabled: false,
                    ruleForm: {
                        nationality: '',
                        goodsType: '',
                        idCard:'',
                        storeName:'',
                        location: ''
                    },
                    rules: {
                        nationality: [
                            {  required: true, message: '请选择国籍/地区', trigger: 'blur' }
                        ],
                        goodsType: [
                            { required: true, message: '请输入商品类型', trigger: 'blur' }
                        ],
                        idCard: [
                            {required: true, message:'请输入身份证号', trigger: 'blur' }
                        ],
                        storeName: [
                            { required: true, message: '请输入商店名', trigger: 'blur' }
                        ],
                        location: [
                            { required: true, message: '请输入商家地址', trigger: 'blur' }
                            ]
                    }
                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {//校验通过
                            axios.post("/seller/submit",this.ruleForm).then((res)=>{
                                if (res.data.flag){//执行成功
                                    //弹出提示信息
                                    this.$message({
                                       message:res.data.message,
                                        type:'success'
                                    });
                                } else{//执行失败
                                    //弹出提示信息
                                    this.$message.error(this.data.message);
                                }
                            });
                        } else {//校验不通过
                            this.$message.error("请正确填写信息！");
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields()
                },
                handleRemove(file) {
                    console.log(file);
                },
                handlePictureCardPreview(file) {
                    this.dialogImageUrl = file.url;
                    this.dialogVisible = true;
                },
                handleDownload(file) {
                    console.log(file);
                }
            }
        });
    </script>
</div>
</body>
</html>
