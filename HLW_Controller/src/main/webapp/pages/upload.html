<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传信息</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
</head>
<style>
    .el-row {
        margin-bottom: 20px;
    }
    .el-col {
        border-radius: 4px;
    }

    .grid-content {
        border-radius: 4px;
        min-height: 36px;
    }
    .row-bg {
        padding: 10px 0;
    }
</style>
<body>
<div id="app">
    <el-col :span="16" offset="4">


            <div class="grid-content bg-purple">
                <h1 align="center">填写商品信息</h1>

                <el-col :span="21" offset="3" style="margin-bottom: 20px">
                    <div class="grid-content bg-purple">
                        <p>上传商品照片</p>
                        <el-col :span="24">
                            <el-upload
                                    action="#"
                                    list-type="picture-card"
                                    :auto-upload="false">
                                <i slot="default" class="el-icon-plus" ></i>
                                <div slot="file" slot-scope="{file}">
                                        <img
                                            class="el-upload-list__item-thumbnail"
                                            :src="file.url" alt="">
                                    <span class="el-upload-list__item-actions">
                    <span
                        class="el-upload-list__item-preview"
                        @click="handlePictureCardPreview(file)">
          <i class="el-icon-zoom-in"></i>
        </span>
        <span
                v-if="!disabled"
                class="el-upload-list__item-delete"
                @click="handleDownload(file)">
          <i class="el-icon-download"></i>
        </span>
        <span
                v-if="!disabled"
                class="el-upload-list__item-delete"
                @click="handleRemove(file)">
          <i class="el-icon-delete"></i>
        </span>
      </span>
                                </div>
                            </el-upload>
                        </el-col>

                        <el-dialog :visible.sync="dialogVisible">
                            <img width="100%" :src="dialogImageUrl" alt="">
                        </el-dialog>
                    </div>
                </el-col>

                <el-col :span="20" offset="1">
                <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm" >
                    <el-form-item label="商品名称" prop="name">
                        <el-input v-model="ruleForm.name" placeholder="请输入商品名称"></el-input>
                    </el-form-item>
                    <el-col>
<!--                        <el-col :span="20">-->
                        <el-form-item label="商品类型" prop="region">
                            <template>
                                <el-select v-model="value" placeholder="请选择">
                                    <el-option
                                            v-for="item in options"
                                            :key="item.value"
                                            :label="item.label"
                                            :value="item.value">
                                    </el-option>
                                </el-select>
                            </template>
                        </el-form-item>
                    </el-col>

                <el-col>
                    <el-form-item label="发布时间" required>
                        <el-col :span="10" >
                            <el-form-item prop="date1">
                                <el-date-picker type="date" placeholder="选择日期" v-model="ruleForm.date1" style="width: 100%;"></el-date-picker>
                            </el-form-item>
                        </el-col>
                        <el-col class="line" :span="2"></el-col>
                        <el-col :span="10" offset="1">
                            <el-form-item prop="date2">
                                <el-time-picker placeholder="选择时间" v-model="ruleForm.date2" style="width: 100%;"></el-time-picker>
                            </el-form-item>
                        </el-col>
                    </el-form-item>
                </el-col>
                    <el-col :span="10">
                    <el-form-item label="商品价格" prop="price">
                        <el-input v-model="ruleForm.price" placeholder="请输入价格"></el-input>
                    </el-form-item>
                    </el-col>
                    <el-col :span="10">
                        <el-form-item label="商品数量" prop="number">
                            <el-input v-model="ruleForm.number" placeholder="请输入数量"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col >
                    <el-form-item label="联系方式" prop="phone">
                        <el-input v-model="ruleForm.phone" placeholder="请输入联系方式"></el-input>
                    </el-form-item>

                    <el-form-item label="发货地址" prop="address">
                        <el-input v-model="ruleForm.address" placeholder="请输入发货地址"></el-input>
                    </el-form-item>

                    <el-form-item label="商品描述" prop="desc">
                        <el-input
                                type="textarea"
                                :autosize="{ minRows: 2, maxRows: 4}"
                                placeholder="请输入商品详细信息"
                                v-model="ruleForm.desc">
                        </el-input>
                    </el-form-item>

                    <el-form-item style="text-align: center">
                        <el-button type="primary" @click="submitForm('ruleForm')">立即创建</el-button>
                        <el-button @click="resetForm('ruleForm')">重置</el-button>
                    </el-form-item>
                    </el-col>
                </el-form>
                </el-col>
             </div>
          </el-col>
      </el-col>

    <script>
        new Vue({
            el:'#app',
            data:{
                options: [{
                    value: '选项1',
                    label: '黄金糕'
                }, {
                    value: '选项2',
                    label: '双皮奶'
                }, {
                    value: '选项3',
                    label: '蚵仔煎'
                }, {
                    value: '选项4',
                    label: '龙须面'
                }, {
                    value: '选项5',
                    label: '北京烤鸭'
                }],
                value:'',
                    dialogImageUrl: '',
                    dialogVisible: false,
                    disabled: false,
                    ruleForm: {
                        name: '',
                        region: '',
                        date1: '',
                        date2: '',
                        // type: [],
                        price:'',
                        phone:'',
                        address: '',
                        desc: ''
                    },
                    rules: {
                        name: [
                            { required: true, message: '请输入商品名称', trigger: 'blur' },
                            { min: 1, max: 20, message: '长度在 1 到 20 个字符', trigger: 'blur' }
                        ],
                        region: [
                            { required: true, message: '请输入商品类型', trigger: 'blur' }
                        ],
                        date1: [
                            { type: 'date', required: true, message: '请选择日期', trigger: 'change' }
                        ],
                        date2: [
                            { type: 'date', required: true, message: '请选择时间', trigger: 'change' }
                        ],
                        // type: [
                        //     { type: 'array', required: true, message: '请至少选择一个活动性质', trigger: 'change' }
                        // ],

                        price: [
                            { required: true, message: '请输入价格', trigger: 'blur' }
                        ],
                        phone: [
                            { required: true, message: '请输入联系方式', trigger: 'blur' }
                        ],
                        address: [
                            { required: true, message: '请输入发货地址', trigger: 'blur' },
                            { min: 1, max: 20, message: '长度在 1 到 50 个字符', trigger: 'blur' }
                        ],
                        desc: [
                            { required: true, message: '请填写商品信息', trigger: 'blur' }
                        ]
                    }
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            alert('submit!');
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                },
                handleRemove(file) {
                    console.log(file);
                },
                handlePictureCardPreview(file) {
                    this.dialogImageUrl = file.url;
                    this.dialogVisible = true;
                },
                handleDownload(file) {
                    console.log(file);
                }
            }
        });
    </script>
</div>
</body>
</html>
