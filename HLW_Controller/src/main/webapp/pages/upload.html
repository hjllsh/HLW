    <meta charset="UTF-8">
    <title>上传信息</title>

    <link rel="stylesheet" href="../plugins/elementui/index.css">

    <script src="../js/vue.js"></script>

<div id="app">


    <el-row :gutter="20">
        <el-col :span="12">
            <div class="grid-content bg-purple">
                <el-upload
                        class="upload-demo"
                        action="https://jsonplaceholder.typicode.com/posts/"
                        :on-preview="handlePreview"
                        :on-remove="handleRemove"
                        :file-list="fileList"
                        list-type="picture">
                    <el-button size="small" type="primary">点击上传</el-button>
                    <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
                </el-upload>
            </div>
        </el-col>
        <el-col :span="12">
            <div class="grid-content bg-purple">
                <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm" >
                    <el-form-item label="商品名称" prop="name">
                        <el-input v-model="ruleForm.name"></el-input>
                    </el-form-item>
                    <el-form-item label="商品类型" prop="region">
                        <el-input v-model="ruleForm.region"></el-input>
                    </el-form-item>
                    <el-form-item label="发布时间" required>
                        <el-col :span="11">
                            <el-form-item prop="date1">
                                <el-date-picker type="date" placeholder="选择日期" v-model="ruleForm.date1" style="width: 100%;"></el-date-picker>
                            </el-form-item>
                        </el-col>
                        <el-col class="line" :span="2"></el-col>
                        <el-col :span="11">
                            <el-form-item prop="date2">
                                <el-time-picker placeholder="选择时间" v-model="ruleForm.date2" style="width: 100%;"></el-time-picker>
                            </el-form-item>
                        </el-col>
                    </el-form-item>
                    <!--                    <el-form-item label="即时配送" prop="delivery">-->
                    <!--                        <el-switch v-model="ruleForm.delivery"></el-switch>-->
                    <!--                    </el-form-item>-->
                    <el-form-item label="活动性质" prop="type">
                        <el-checkbox-group v-model="ruleForm.type">
                            <el-checkbox label="美食/餐厅线上活动" name="type"></el-checkbox>
                            <el-checkbox label="地推活动" name="type"></el-checkbox>
                            <el-checkbox label="线下主题活动" name="type"></el-checkbox>
                            <el-checkbox label="单纯品牌曝光" name="type"></el-checkbox>
                        </el-checkbox-group>
                    </el-form-item>
                    <!--                    <el-form-item label="特殊资源" prop="resource">-->
                    <!--                        <el-radio-group v-model="ruleForm.resource">-->
                    <!--                            <el-radio label="线上品牌商赞助"></el-radio>-->
                    <!--                            <el-radio label="线下场地免费"></el-radio>-->
                    <!--                        </el-radio-group>-->
                    <!--                    </el-form-item>-->

                    <el-form-item label="商品价格" prop="price">
                        <el-input v-model="ruleForm.price" placeholder="请输入价格"></el-input>
                    </el-form-item>

                    <el-form-item label="联系方式" prop="phone">
                        <el-input v-model="ruleForm.phone" placeholder="请输入联系方式"></el-input>
                    </el-form-item>

                    <el-form-item label="发货地址" prop="address">
                        <el-input v-model="ruleForm.address" placeholder="请输入发货地址"></el-input>
                    </el-form-item>

                    <el-form-item label="商品描述" prop="desc">
                        <el-input
                                type="textarea"
                                :autosize="{ minRows: 2, maxRows: 4}"
                                placeholder="请输入商品详细信息"
                                v-model="ruleForm.desc">
                        </el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('ruleForm')">立即创建</el-button>
                        <el-button @click="resetForm('ruleForm')">重置</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-col>
    </el-row>

    <style>
        .el-row {
            margin-bottom: 20px;
        &:last-child {
             margin-bottom: 0;
         }
        }
        .el-col {
            border-radius: 4px;
        }
        .bg-purple-dark {
            background: #99a9bf;
        }
        .bg-purple {
            background: #d3dce6;
        }
        .bg-purple-light {
            background: #e5e9f2;
        }
        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }
        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }
    </style>

    <script>
        new Vue({
            el:'#app',
            data() {
                return {
                    ruleForm: {
                        name: '',
                        region: '',
                        date1: '',
                        date2: '',
                        delivery: false,
                        type: [],
                        // resource: '',
                        price:'',
                        phone:'',
                        address: '',
                        desc: ''
                    },
                    rules: {
                        name: [
                            { required: true, message: '请输入商品名称', trigger: 'blur' },
                            { min: 1, max: 20, message: '长度在 1 到 20 个字符', trigger: 'blur' }
                        ],
                        region: [
                            { required: true, message: '请输入商品类型', trigger: 'blur' }
                        ],
                        date1: [
                            { type: 'date', required: true, message: '请选择日期', trigger: 'change' }
                        ],
                        date2: [
                            { type: 'date', required: true, message: '请选择时间', trigger: 'change' }
                        ],
                        type: [
                            { type: 'array', required: true, message: '请至少选择一个活动性质', trigger: 'change' }
                        ],
                        // resource: [
                        //     { required: true, message: '请选择活动资源', trigger: 'change' }
                        // ],
                        price: [
                            { required: true, message: '请输入价格', trigger: 'blur' }
                        ],
                        phone: [
                            { required: true, message: '请输入联系方式', trigger: 'blur' }
                        ],
                        address: [
                            { required: true, message: '请输入发货地址', trigger: 'blur' },
                            { min: 1, max: 20, message: '长度在 1 到 50 个字符', trigger: 'blur' }
                        ],
                        desc: [
                            { required: true, message: '请填写商品信息', trigger: 'blur' }
                        ]
                    }
                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            alert('submit!');
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
            }
        });
    </script>
