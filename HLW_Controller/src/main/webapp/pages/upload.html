<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布商品</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
</head>
<style>
    .el-row {
        margin-bottom: 20px;
    }
    .el-col {
        border-radius: 4px;
    }

    .grid-content {
        border-radius: 4px;
        min-height: 36px;
    }
    .row-bg {
        padding: 10px 0;
    }
</style>
<body>
<div id="app">
    <el-col><h1 align="center">填写商品信息</h1></el-col>
    <el-col :span="7">
        <el-card class="box-card" style="margin-top: 60px">
            <div slot="header" style="text-align: center;">
                <span>卖家须知</span>
            </div>
            <el-col style="margin-bottom: 20px">
                1
            </el-col>
            <el-col style="margin-bottom: 20px">
                2
            </el-col>
            <el-col style="margin-bottom: 20px">
                3
            </el-col>
            <el-col style="margin-bottom: 20px">
                4
            </el-col>
        </el-card>
        <el-card class="box-card" style="margin-top: 50px">
            <div slot="header" style="text-align: center;">
                <span>注意事项</span>
            </div>
            <el-col style="margin-bottom: 20px">
                1
            </el-col>
            <el-col style="margin-bottom: 20px">
                2
            </el-col>
            <el-col style="margin-bottom: 20px">
                3
            </el-col>
            <el-col style="margin-bottom: 20px">
                4
            </el-col>
        </el-card>

    </el-col>
    <el-col :span="16" offset="1">
            <div class="grid-content bg-purple">
                <el-col :span="21" offset="3" style="margin-bottom: 20px">
                    <div class="grid-content bg-purple">
                        <p>上传商品照片</p>
                        <el-col :span="24">
                            <el-upload
                                    action="#"
                                    list-type="picture-card"
                                    :auto-upload="false">
                                <i slot="default" class="el-icon-plus" ></i>
                                <div slot="file" slot-scope="{file}">
                                        <img
                                            class="el-upload-list__item-thumbnail"
                                            :src="file.url" alt="">
                                    <span class="el-upload-list__item-actions">
                    <span
                        class="el-upload-list__item-preview"
                        @click="handlePictureCardPreview(file)">
          <i class="el-icon-zoom-in"></i>
        </span>
        <span
                v-if="!disabled"
                class="el-upload-list__item-delete"
                @click="handleDownload(file)">
          <i class="el-icon-download"></i>
        </span>
        <span
                v-if="!disabled"
                class="el-upload-list__item-delete"
                @click="handleRemove(file)">
          <i class="el-icon-delete"></i>
        </span>
      </span>
                                </div>
                            </el-upload>
                        </el-col>

                        <el-dialog :visible.sync="dialogVisible">
                            <img width="100%" :src="dialogImageUrl" alt="">
                        </el-dialog>
                    </div>
                </el-col>

                <el-col :span="20" offset="1">
                <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm" >
                    <el-form-item label="商品名称" prop="goodsName">
                        <el-input v-model="ruleForm.goodsName" placeholder="请输入商品名称"></el-input>
                    </el-form-item>
                    <el-col>
<!--                        <el-col :span="20">-->
                        <el-form-item label="商品类型" prop="goodsType">
                            <template>
                                <el-select v-model="ruleForm.goodsType" placeholder="请选择">
                                    <el-option
                                            v-for="item in options"
                                            :key="item.value"
                                            :label="item.label"
                                            :value="item.value">
                                    </el-option>
                                </el-select>
                            </template>
                        </el-form-item>
                    </el-col>

                <el-col>
                    <el-form-item label="发布时间" required>
                        <el-col :span="10" >
                            <el-form-item prop="releaseTime">
                                <el-date-picker type="date" placeholder="选择日期" v-model="ruleForm.releaseTime" style="width: 100%;"></el-date-picker>
                            </el-form-item>
                        </el-col>
                    </el-form-item>
                </el-col>
                    <el-col :span="10">
                    <el-form-item label="商品价格" prop="price">
                        <el-input v-model.number="ruleForm.price" placeholder="请输入价格"></el-input>
                    </el-form-item>
                    </el-col>
                    <el-col :span="10">
                        <el-form-item label="商品数量" prop="goodsNum">
                            <el-input v-model.number="ruleForm.goodsNum" placeholder="请输入数量"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col >
                    <el-form-item label="联系方式" prop="phoneNumber">
                        <el-input v-model="ruleForm.phoneNumber" placeholder="请输入联系方式"></el-input>
                    </el-form-item>

                    <el-form-item label="发货地址" prop="location">
                        <el-input v-model="ruleForm.location" placeholder="请输入发货地址"></el-input>
                    </el-form-item>

                    <el-form-item label="商品描述" prop="goodsDsec">
                        <el-input
                                type="textarea"
                                :autosize="{ minRows: 2, maxRows: 4}"
                                placeholder="请输入商品详细信息"
                                v-model="ruleForm.goodsDsec">
                        </el-input>
                    </el-form-item>

                    <el-form-item style="text-align: center">
                        <el-button type="primary" @click="submitForm('ruleForm')">发布商品</el-button>
                        <el-button @click="resetForm('ruleForm')">重置</el-button>
                    </el-form-item>
                    </el-col>
                </el-form>
                </el-col>
             </div>
          </el-col>
      </el-col>

    <script>
        new Vue({
            el:'#app',
            data:{
                options: [{
                    value: '游戏',
                    label: '游戏'
                }, {
                    value: '家具',
                    label: '家具'
                },{
                    value: '日常用品',
                    label: '日常用品'
                }, {
                    value: '电子产品',
                    label: '电子产品'
                }, {
                    value: '护肤产品',
                    label: '护肤产品'
                }, {
                    value: '手办',
                    label: '手办'
                }],
                value:'',
                    dialogImageUrl: '',
                    dialogVisible: false,
                    disabled: false,
                    ruleForm: {
                        goodsName: '',
                        goodsType: '',
                        releaseTime: '',
                        price:'',
                        goodsNum:'',
                        phoneNumber:'',
                        location: '',
                        goodsDsec: ''
                    },
                    rules: {
                        goodsName: [
                            { required: true, message: '请输入商品名称', trigger: 'blur' },
                            { min: 1, max: 20, message: '长度在 1 到 20 个字符', trigger: 'blur' }
                        ],
                        goodsType: [
                            { required: true, message: '请输入商品类型', trigger: 'blur' }
                        ],
                        releaseTime: [
                            { type: 'date', required: true, message: '请选择日期', trigger: 'change' }
                        ],
                        price: [
                            { required: true, message: '请输入价格'},
                            { type: 'number', message: '价格必须为数字'}
                        ],
                        goodsNum: [
                            { required: true, message: '请输入数量' },
                            { type: 'number', message: '数量必须为数字'}
                        ],
                        phoneNumber: [
                            { required: true, message: '请输入联系方式', trigger: 'blur' }
                        ],
                        location: [
                            { required: true, message: '请输入发货地址', trigger: 'blur' },
                            { min: 1, max: 50, message: '长度在 1 到 50 个字符', trigger: 'blur' }
                        ],
                        goodsDsec: [
                            { required: true, message: '请填写商品信息', trigger: 'blur' }
                        ]
                    }
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            axios.post("/upload/release",this.ruleForm).then((res)=>{
                                if (res.data.flag){//执行成功
                                    //弹出提示信息
                                    this.$message({
                                        message:res.data.message,
                                        type:'success'
                                    });
                                }else{//执行失败
                                    this.$message.error(this.data.message);
                                }
                            })
                        } else {//校验不通过
                            this.$message.error("请正确填写商品信息！")
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                },
                handleRemove(file) {
                    console.log(file);
                },
                handlePictureCardPreview(file) {
                    this.dialogImageUrl = file.url;
                    this.dialogVisible = true;
                },
                handleDownload(file) {
                    console.log(file);
                }
            }
        });
    </script>
</div>
</body>
</html>
