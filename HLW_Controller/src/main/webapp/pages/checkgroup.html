<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <!-- 引入组件库 -->
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script src="../js/vue.js"></script>
        <script src="../plugins/elementui/index.js"></script>
        <script src="../js/axios-0.18.0.js"></script>
        <style>
            .datatable {
                position: relative;
                box-sizing: border-box;
                -webkit-box-flex: 1;
                width: 100%;
                max-width: 100%;
                font-size: 14px;
                color: rgb(96, 98, 102);
                overflow: hidden;
                flex: 1 1 0%;
            }
            .datatable td, .datatable th {
                padding: 12px 0;
                min-width: 0;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                text-overflow: ellipsis;
                vertical-align: middle;
                position: relative;
                text-align: left;
            }
        </style>
    </head>
    <body class="hold-transition">
        <div id="app">

        </div>
    </body>

    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                activeName:'first',//添加/编辑窗口Tab标签名称
                pagination: {//分页相关属性
                    currentPage: 1,
                    pageSize:10,
                    total:100,
                    queryString:null,
                },
                dataList: [],//列表数据
                formData: {},//表单数据
                tableData:[],//新增和编辑表单中对应的检查项列表数据
                checkitemIds:[],//新增和编辑表单中检查项对应的复选框，基于双向绑定可以进行回显和数据提交
                dialogFormVisible: false,//控制添加窗口显示/隐藏
                dialogFormVisible4Edit:false//控制编辑窗口显示/隐藏
            },
            created() {//钩子函数
                this.findPage();
            },
            methods: {
                //编辑
                handleEdit() {
                    axios.post("/checkgroup/edit.do?checkitemIds="+this.checkitemIds,this.formData).then((res)=>{
                        this.dialogFormVisible4Edit = false;
                        if (res.data.flag){
                            this.$message.success(res.data.message);
                        } else {
                            this.$message.error(res.data.message);
                        }
                    }).finally(()=>{
                        this.activeName='first';
                       this.findPage();
                    });

                },
                //添加
                handleAdd () {
                    axios.post("/checkgroup/add.do?checkitemIds="+this.checkitemIds,this.formData).then((response)=>{
                        this.dialogFormVisible = false;
                       if (response.data.flag){
                           this.$message.success(response.data.message);
                       } else {
                           this.$message({
                              type : 'error',
                               message : response.data.message
                           });
                       }
                    }).finally(()=>{
                       this.findPage();
                    });
                },
                //分页查询
                findPage() {
                    var param = {
                        currentPage : this.pagination.currentPage,
                        pageSize : this.pagination.pageSize,
                        queryString : this.pagination.queryString
                    };
                    axios.post("/checkgroup/findPage.do",param).then((res)=>{
                        this.dataList = res.data.rows;
                        this.pagination.total = res.data.total;
                    });
                },
                // 重置表单
                resetForm() {
                    this.formData={}
                },
                // 弹出添加窗口
                handleCreate() {
                    this.dialogFormVisible = true;
                    this.resetForm();
                    this.checkitemIds = []
                    axios.get("/checkitem/findAll.do").then((res)=>{
                       if (res.data.flag){
                           this.tableData = res.data.data;
                       } else {
                           this.$message.error(res.data.message);
                       }
                    });
                },
                // 弹出编辑窗口   数据回显
                handleUpdate(row) {
                    axios.get("/checkgroup/findById.do?id=" + row.id).then((res)=>{
                       if (res.data.flag){
                           this.dialogFormVisible4Edit = true;
                           this.activeName = 'first';
                           this.formData = res.data.data;
                           axios.get("/checkitem/findAll.do").then((res)=>{
                              if (res.data.flag){
                                  this.tableData = res.data.data;
                                  axios.get("/checkgroup/findCheckItemIdsByCheckGroupId.do?id="+row.id).then((res)=>{
                                     if (res.data.flag){
                                         this.checkitemIds = res.data.data;
                                     } else {
                                         this.$message.error(res.data.message);
                                     }
                                  });
                              } else {
                                  this.$message.error(res.data.message);
                              }
                           });
                       } else {
                           this.$message.error(res.data.message);
                       }
                    });
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    this.pagination.currentPage = currentPage;
                    this.findPage();
                },
                // 删除
                handleDelete(row) {
                    this.$confirm("确认要撒谎你吃吗","提示",{type: 'warning'}).then(()=>{
                       axios.get("/checkgroup/delete.do?checkgroupId="+row.id).then((res)=>{
                           if (res.data.flag){
                               this.$message.success(res.data.message);
                           } else {
                               this.$message.error(res.data.message);
                           }
                       }).finally(()=>{
                          this.findPage();
                       });
                    });
                }
            }
        })
    </script>
</html>
